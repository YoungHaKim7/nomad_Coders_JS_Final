<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rotating Text Around The Earth</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<header class="header_top">
    <div class="clock">
        <h6 class="clock-NY-est">NewYork🇺🇸</h6> 
        <h6 class="clock-EU-est">Germany🇺🇸</h6> 
        <h6 class="clock-korea">Korea🇰🇷</h6> 
    </div>
</header>

<body>
    <div class="screen1">
        <section class="main-screen">
            <div class="todo-screen__earth">
            </div>
        </section>
    </div>
    <div class="todo-main">
        <h2 class="title"></h2>
        <h1 class="todo-list-title">📱 이번 주 체크할 주요일정</h1>
        <h1 class="todo-list-title_sub">▼▼ 오늘의 할일을 입력 한 후  Enter엔터를 눌러주세요 ▼▼ </h1>
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter!" required>
        </form>
        <li id="todo-list"> ▼▼ </li>
    </div>
    <div class="todo-main">
        <h1 class="todo-list-title">📅 실시간 경제 스케쥴 📊</h1>
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright"><a
                    href="https://www.tradingview.com/markets/currencies/economic-calendar/" rel="noopener"
                    target="_blank"><span class="blue-text">Economic Calendar</span></a> by TradingView</div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
                {
                    "colorTheme": "light",
                        "isTransparent": false,
                            "width": "510",
                                "height": "600",
                                    "locale": "en",
                                        "importanceFilter": "-1,0,1"
                }
            </script>
    </div>


</body>
<script src="js/clock.js"></script>
<script src="js/toDo.js"></script>




</html>
